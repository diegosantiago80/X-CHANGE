<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.all.min.js" integrity="sha256-iSkyJ41luwYhZX4JnDUop92wix0y8SBGAW5tCnnCfZ4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <link rel="stylesheet" href="./STYLES/Styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.2/dist/sweetalert2.min.css" integrity="sha256-ZCK10swXv9CN059AmZf9UzWpJS34XvilDMJ79K+WOgc=" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9090eea6b1.js" crossorigin="anonymous"></script>
    <script src="./JS/main.js" defer></script>
    <title>X-change</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./assets/852095.jpg" alt="logo X"> Foreign Currency Exchange
                </a>
                <form class="d-flex ml-auto" role="search" onsubmit="mostrarCotizaciones(); return false;">
                    <button class="btn" type="submit">cotizaciones</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div id="cotizacionesTabla" style="display: none;">
            <table border="1">
                <thead>
                    <tr>
                        <th>Moneda</th>
                        <th>Compra</th>
                        <th>Venta</th>
                    </tr>
                </thead>
                <tbody id="cotizacionesBody">
                </tbody>
            </table>
        </div>
        <div class="ClienteFormContainer">
            <form class="cliente" id="NuevoClienteForm">
                <h2>CLIENTE NUEVO</h2>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
                <input type="text" id="dni" placeholder="Ingrese su numero de DNI" required>
                <input type="email" id="email" placeholder="Ingrese su e-mail" required>
                <input type="text" id="usuario" placeholder="crear usuario" required>
                <input type="password" id="password" placeholder="crear contraseña" required>
                <input class="btn" type="reset" value="Limpiar">
                <input class="btn" type="submit" value="Confirmar datos">
            </form>
            <form class="cliente" id="clienteForm">
                <h2>LOGIN</h2>
                <input type="text" id="usuario2" placeholder="Ingrese su usuario" required>
                <input type="password" id="password2" placeholder="Ingrese su contraseña" required>
                <input class="btn" type="reset" value="Limpiar">
                <input class="btn" type="submit" value="Confirmar datos">
            </form>
        </div>
    </main>
    <div>
    <footer class="footer">
      <div class="footer-container">
        <div class="social-links">
            <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><i class="fa-brands fa-facebook fa-fade"></i></a>
            <a href="https://twitter.com/?lang=es" target="_blank"><i class="fa-brands fa-x-twitter fa-fade"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram fa-fade"></i></a>
        </div>
        <div class="legal-links">
            <a href="politica-de-privacidad.html">Política de Privacidad</a>
        </div>
        <div class="copyright">
            <a href="Copyright">X-CHANGE©</a>
        </div>
        <div class="support-contact">
            <a href="tel:+541155556666">Soporte: (+54) 911-5555-6666</a> | <a href="mailto:soporte@xchange.com.ar">soporte@xchange.com.ar</a>
        </div>
    </footer>
    </div>
</body>
</html>
